<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jay's To Do List</title>

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style></style>
  </head>

  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <h2 class="mt-5 text-center">Jay's To Do Listüìù</h2>
          <div class="input-group mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="todoInput"
              placeholder="New talk"
            />
            <button class="btn btn-primary" id="addTodo">Add</button>
          </div>
          <ul class="list-group" id="todoList"></ul>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        loadTodos;
      });

      document.getElementById("addTodo").addEventListener("click", function () {
        var value = document.getElementById("todoInput").value;
        if (value) {
          addTodo(value);
          document.getElementById("todoInput").value = "";
          storeTodos;
        }
      });

      function addTodo(text) {
        var list = document.getElementById("todoList");
        var item = document.createElement("li");
        item.innerText = text;
        item.classList.add("list-group-item");
        list.appendChild(item);
      }

      function storeTodos() {
        var todos = [];
        var todoList = document.getElementById("todoList");

        for (var i = 0; i < todoList.children.length; i++) {
          todos.push(todoList.children[i].innerText.trim());
        }
        console.log(todos);
        localStorage.setItem("todos", JSON.stringify("todos"));
      }

      function loadTodos() {
        var todos = JSON.parse(localStorage.getItem("todos"));
        if (todos) {
          addTodo(todo);
        }
      }
    </script>
  </body>
</html>
